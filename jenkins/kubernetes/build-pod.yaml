apiVersion: v1
kind: Pod
spec:
  imagePullSecrets:
    - name: dockerhub
  containers:
    - name: node
      image: node:8.11.1
      command: ["tail", "-f", "/dev/null"]
      imagePullPolicy: Always
  containers:
    - name: docker
      image: docker:18.06.1
      command: ["tail", "-f", "/dev/null"]
      imagePullPolicy: Always
      volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
        - name: docker-conf
          mountPath: /root/.dockercfg
          subPath: .dockercfg
    - name: skipper
      image: vividseats/skipper
      command: ["tail", "-f", "/dev/null"]
      imagePullPolicy: Always
  volumes:
    - name: docker
      hostPath:
        path: /var/run/docker.sock
    - name: docker-conf
      configMap:
        name: docker-cfg
